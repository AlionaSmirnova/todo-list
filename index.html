<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo-list</title>
  
    <link rel='stylesheet' href='style.css'>
  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'> </script>  
</head>
<body>
    <div id="app">
        <div class="stats">
            <h3 class="stats__title">{{'Current tasks: ' + tasks.length}}</h3>
            <task @task_done='delete_task(index)' :data='data' v-for='(data, index) in tasks' :key='index'> </task>
  </div>
        <div class='add_task'>
         <div class="add_task__input">    
             <input type="text" v-model="newTask.title" placeholder="New task">
             <textarea v-model='newTask.desc' placeholder="Description"></textarea>
    </div>
    <button @click='add_task()' class='add_task__btn'>âœš</button>
    </div>
    </div>
</body>
<script src='script.js'></script>
</html>
